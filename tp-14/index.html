<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP14 - Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
    	<h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span id="puntosLocal" class="display-1">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span id="puntosVisitante" class="display-1">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <div class="col-12 col-sm-4 my-1"><button id="sumar-local" class="btn d-block w-100 btn-success">+ Local</button></div>
                    <div class="col-12 col-sm-4 my-1"><button id="sumar-visitante" class="btn d-block w-100 btn-success">+ Visitante</button></div>
                    <div class="col-12 col-sm-4 my-1"><button id="reiniciar" class="btn d-block w-100 btn-danger">Reinicio</button></div>


                    <div class="col-12 col-sm-4 my-1"><button id="restar-local" class="btn d-block w-100 btn-success">- Local</button></div>
                    <div class="col-12 col-sm-4 my-1"><button id="restar-visitante" class="btn d-block w-100 btn-success">- Visitante</button></div>
                    <div class="col-12 col-sm-4 my-1"><button id="invertir" class="btn d-block w-100 btn-dark">Invertir puntos</button></div>
        

                    <div class="col-12 col-sm-4 my-1"></div>
                    <div class="col-12 col-sm-4 my-1"></div>
                    <div class="col-12 col-sm-4 my-1"><button id="finalizar" class="btn d-block w-100 btn-info">Finalizar partido</button></div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        let local=0;
        let visitante=0;

        
        const localPuntos = document.getElementById('puntosLocal');
        const visitantePuntos= document.getElementById('puntosVisitante');
        const sumarLocal = document.getElementById('sumar-local');
        const restarLocal = document.getElementById('restar-local');
        const sumarVisitante = document.getElementById('sumar-visitante');
        const restarVisitante = document.getElementById('restar-visitante');
        const reiniciar = document.getElementById('reiniciar');
        const invertir = document.getElementById('invertir');
        const finalizar = document.getElementById('finalizar');

        
        function actualizarContador() {
            localPuntos.textContent = local;
            visitantePuntos.textContent = visitante;
        }

        sumarLocal.addEventListener('click', () => {
            local++
            actualizarContador();
        });

        sumarVisitante.addEventListener('click', () => {
            visitante++
            actualizarContador();
        });

        
        restarLocal.addEventListener('click', () => {
            local = Math.max(local - 1);
            actualizarContador();
        });

        restarVisitante.addEventListener('click', () => {
            visitante = Math.max(visitante - 1)
            actualizarContador();
        });

        
        reiniciar.addEventListener('click', () => {
            local = 0;
            visitante = 0;
            actualizarContador();
            sumarLocal.disabled = false;
            restarLocal.disabled = false;
            sumarVisitante.disabled = false;
            restarVisitante.disabled = false;
            invertir.disabled = false;
        });

        invertir.addEventListener('click', () => {
            [local, visitante] = [visitante, local];
            actualizarContador();
        });

        finalizar.addEventListener('click', () => {
            sumarLocal.disabled = true;
            restarLocal.disabled = true;
            sumarVisitante.disabled = true;
            restarVisitante.disabled = true;
            reiniciar.disabled = false;
            invertir.disabled = true;
        });

    </script>
</body>
</html>
